databaseChangeLog:
  - changeSet:
      id: 001-create-tasks-table
      author: balzasporify
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tablename: tasks
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: due_date
                  type: TIMESTAMP WITH TIME ZONE
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false